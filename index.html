<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A todo app6</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>ToDo List</h1>
        <div class="container">
            <div>
                <button id="toggleAllBtn">Toggle All</button>
            </div>

            <div>
                <button id="addBtn">Add</button>
                <input id="addTodoText" type="text">
            </div>

            <div>
                <button id="changeBtn">Change Todo</button>
                <input id="changeTodoPosition" type="number">
                <input id="changeTodoText" type="text">
            </div>

            <div>
                <button id="toggleATodoBtn">Toggle Completed Todo</button>
                <input id="toggleATodoPosition" type="number">
            </div>

            <ul id="main"></ul>
        </div>


    </body>

</html>
